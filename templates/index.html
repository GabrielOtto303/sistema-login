<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>principal</title>
</head>
<body>
    <div class="fundo">
        <div style="display: flex;">
            <div class="botaoSair">
                <button><a href="logout">sair</a></button>
            </div>
            <br>
            <div class="mensagem">
            <h1 >Bem vindo(a) {{nome_usuario}}</h1>  
            </div>
        </div>
        <div style="display: flex;">
            <div class="conteudo">
                <div class="cadastroUsuarios">
                    {{msg}}
                    <form action="cadastrar_usuarios" method="post">
                        <input type="text" name="usuario" placeholder="usuÃ¡rio" required>
                        <input type="password" name="senha" placeholder="senha" required>
                        <input type="submit" value="cadastrar">
                    </form>
                </div>
                <table class="tabela">
                    <thead>
                        <th>usuarios</th>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr>
                            <td>{{usuario.usuario}}</td>
                            <td>
                                <form action="excluir_usuario" method="post">
                                    <input type="text" value="{{usuario.id}}" name="id_usuario" hidden>
                                    <input type="submit"
                                value="excluir">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
